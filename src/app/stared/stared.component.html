<section class="d-flex justify-content-center align-items-center" *ngIf="!recipesStared.length">
    <h1 class="warning text-center">You Don't Have favourite Recipes 🙁<br><br>You can Add some 😃</h1>
</section>
<section class="py-5" *ngIf="recipesStared.length">
    <div class="container">
        <h1>hello</h1>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-6 my-3" *ngFor="let res of recipesStared; let i = index">
                <div class="shadow-lg rounded position-relative" [ngClass]=" i % 2 ? 'even' : 'odd' ">
                    <ngx-spinner bdColor="rgba(0,0,0,1)" size="large" color="#f9f6eb" type="ball-climbing-dot" [fullScreen]="false">
                        <p style="color: white" class="mt-5 pt-5"> We Know You are Hungry ... </p>
                    </ngx-spinner>
                    <div style="overflow: hidden;" class="m-0 p-0">
                        <a class=""><img [src]="res.recipe.image_url" routerLink="/details/{{res.recipe_id}}" class="mb-3" [alt]="res.recipe.title"></a>
                    </div>
                    <h4 class="px-3">{{res.recipe.title}}</h4>
                    <i class="fas fa-star shiny" (click)="removeFromStared(i)"></i>
                </div>
            </div>
        </div>
    </div>
</section>
