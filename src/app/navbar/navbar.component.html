<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand m-auto text-white" routerLink="">Recipes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item" *ngIf="registered">
                        <a class="nav-link active text-white text-center" aria-current="page" routerLink="login">Hi {{userName}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white text-center" aria-current="page" routerLink="home/pizza">Home</a>
                    </li>
                    <li class="nav-item" *ngIf="registered">
                        <a class="nav-link active text-white text-center" aria-current="page" routerLink="stared">Favourite</a>
                    </li>
                    <li class="nav-item" *ngIf="!registered">
                        <a class="nav-link active text-white text-center" aria-current="page" routerLink="login">Login</a>
                    </li>
                    <li class="nav-item" *ngIf="registered">
                        <a class="nav-link active text-white text-center" aria-current="page" (click)="SignOut()">SignOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="second-nav container-fluid d-flex justify-content-between align-items-center px-0 mx-0">
        <ul class="d-flex justify-content-between align-items-center my-auto px-0 mx-0">
            <li class="nav-item">
                <a class="nav-link active text-reset" (click)='getRecipeCategory($event)' aria-current="page">Pizza</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-reset" (click)='getRecipeCategory($event)' aria-current="page">Pasta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-reset" (click)='getRecipeCategory($event)' aria-current="page">Hamburger</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-reset" (click)='getRecipeCategory($event)' aria-current="page">Sushi</a>
            </li>
        </ul>
        <div class="m-auto searching">
            <button class="icon" (click)='showSearchBar()'>
                <i class="fas fa-search text-white"></i>
            </button>
            <div id="search" class="d-none">
                <input list="category" name="category" [(ngModel)]="currentCategory" (change)="onCategoryChanged(currentCategory)" class="form-control">
                <datalist id="category">
                    <select>
                     <option *ngFor="let category of categories">{{category}}</option>
                    </select>
                </datalist>
            </div>
        </div>
    </div>
</header>
<!-- (change)="redirect(category)" -->
